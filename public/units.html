<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Units</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="min-h-screen bg-gradient-to-tr from-violet-50 to-white p-6">
  <div class="max-w-6xl mx-auto">
    <header class="flex items-center justify-between mb-6"><h2 class="text-2xl font-bold text-violet-700">Units Management</h2><div class="flex items-center gap-3"><span id="userLabel" class="text-sm text-gray-700"></span><button id="logoutBtn" class="px-3 py-1 rounded-lg bg-gray-100">Logout</button></div></header>
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-1 bg-white p-4 rounded-2xl shadow"><h3 class="font-semibold mb-2">Add Unit (admin only)</h3><form id="unitForm" class="space-y-3"><input name="name" placeholder="Unit name" required class="w-full p-2 rounded border"/><input name="location" placeholder="lat,long" class="w-full p-2 rounded border"/><select name="status" class="w-full p-2 rounded border"><option value="active">Active</option><option value="inactive">Inactive</option></select><button type="submit" class="w-full py-2 rounded-lg bg-violet-600 text-white">Add Unit</button></form></div>
      <div class="lg:col-span-2 bg-white p-4 rounded-2xl shadow"><h3 class="font-semibold mb-2">Units</h3><div id="alerts" class="mb-3"></div><div class="overflow-x-auto"><table class="w-full text-left"><thead class="text-sm text-gray-600 border-b"><tr><th class="py-2">ID</th><th class="py-2">Name</th><th class="py-2">Location</th><th class="py-2">Status</th><th class="py-2">Actions</th></tr></thead><tbody id="unitsTbody" class="text-sm"></tbody></table></div></div>
    </section>
  </div>
  <script src="/src/api.js"></script>
  <script src="/src/units.js"></script>
</body>
</html>
