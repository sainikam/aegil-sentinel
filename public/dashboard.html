<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Dashboard</title><script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/></head>
<body class="min-h-screen bg-gradient-to-tr from-violet-50 to-white p-6">
  <div class="max-w-7xl mx-auto">
    <header class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-violet-700">Aegis Sentinel â€” Incidents</h2>
      <div class="flex items-center gap-3"><span id="userLabel" class="text-sm text-gray-700"></span><button id="logoutBtn" class="px-3 py-1 rounded-lg bg-gray-100">Logout</button></div>
    </header>
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-1 bg-white p-4 rounded-2xl shadow">
        <h3 class="font-semibold mb-2">Report / AI Upload</h3>
        <form id="incidentForm" class="space-y-3">
          <input name="title" placeholder="Title" required class="w-full p-2 rounded border"/><textarea name="description" placeholder="Description" required class="w-full p-2 rounded border"></textarea>
          <input name="location" placeholder="lat,long (e.g. 13.0827,80.2707)" class="w-full p-2 rounded border" />
          <label class="block text-sm font-medium text-gray-700">Or upload an image for AI detection</label>
          <input id="imageInput" type="file" accept="image/*" class="w-full" />
          <button type="submit" class="w-full py-2 rounded-lg bg-violet-600 text-white">Report</button>
        </form>
        <div class="mt-3"><button id="simulateAI" class="w-full py-2 rounded-lg bg-yellow-400">Simulate AI detection (demo)</button></div>
      </div>
      <div class="lg:col-span-2 bg-white p-4 rounded-2xl shadow">
        <h3 class="font-semibold mb-2">Map & Incidents</h3>
        <div id="map" style="height:420px" class="mb-4 rounded"></div>
        <div id="alerts" class="mb-3"></div>
        <div class="overflow-x-auto"><table class="w-full text-left"><thead class="text-sm text-gray-600 border-b"><tr><th class="py-2">ID</th><th class="py-2">Title</th><th class="py-2">Description</th><th class="py-2">Location</th><th class="py-2">Reporter</th><th class="py-2">Status</th><th class="py-2">Actions</th></tr></thead><tbody id="incidentsTbody" class="text-sm"></tbody></table></div>
      </div>
    </section>
    <section class="mt-6 bg-white p-4 rounded-2xl shadow">
      <h3 class="font-semibold mb-2">Predictive Analytics (demo)</h3>
      <div id="analytics"></div>
    </section>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/src/api.js"></script>
  <script src="/src/dashboard.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    }
  </script>
</body>
</html>
