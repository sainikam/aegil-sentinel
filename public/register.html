<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Register</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-violet-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-2xl font-semibold text-violet-700 mb-4">Create account</h1>
    <form id="registerForm" class="space-y-4">
      <div><label class="block text-sm font-medium text-gray-700">Name</label><input name="name" type="text" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm p-2"/></div>
      <div><label class="block text-sm font-medium text-gray-700">Email</label><input name="email" type="email" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm p-2"/></div>
      <div><label class="block text-sm font-medium text-gray-700">Password</label><input name="password" type="password" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm p-2"/></div>
      <button type="submit" class="w-full py-2 rounded-lg bg-violet-600 text-white font-medium">Sign up</button>
    </form>
    <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="index.html" class="text-violet-600 font-medium">Login</a></p>
  </div>
  <script src="/src/api.js"></script>
  <script src="/src/auth.js"></script>
</body>
</html>
